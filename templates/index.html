<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Loan Eligibility Predictor</title>
</head>
<body>
  <h1>Loan Eligibility Predictor 🏦</h1>
  <form action="/predict" method="post">
    <label>Income:</label><br>
    <input name="income" type="text" required><br><br>

    <label>Loan Amount:</label><br>
    <input name="loan_amount" type="text" required><br><br>

    <label>Credit Score:</label><br>
    <input name="credit_score" type="text" required><br><br>

    <input type="submit" value="Check Eligibility">
  </form>

  {% if result %}
    <h2>{{ result }}</h2>
  {% endif %}
</body>
</html>
