<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Loan Approval Predictor</h1>
    <p class="subtitle">Enter your financial details to check loan eligibility</p>

    <form action="/predict" method="POST" class="form-box">
      <label>Income</label>
      <input type="text" name="income" placeholder="Enter your annual income" required>

      <label>Loan Amount</label>
      <input type="text" name="loan_amount" placeholder="Enter requested loan amount" required>

      <label>Credit Score</label>
      <input type="text" name="credit_score" placeholder="Enter your credit score (300-850)" required>

      <button type="submit">Check Eligibility</button>
    </form>

    {% if result %}
      <p class="result">{{ result }}</p>
    {% endif %}

    <!--<p class="footer">Predictions are based on machine learning analysis of historical loan data</p>-->
  </div>
</body>
</html>
